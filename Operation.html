<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Open the Console to View the Output</h1>

    <script>
        
        let names = ["John", "Jane", "Doe", "Alice", "Bob"];
        console.log("Original Names:");

        
        names.forEach(name => console.log(name));

        
        names.push("Eve");
        console.log("\nAfter adding 'Eve':", names);

        
        const indexDoe = names.indexOf("Doe");
        if (indexDoe !== -1) {
            names.splice(indexDoe, 1);
        }
        console.log("\nAfter removing 'Doe':", names);

        
        names.sort();
        console.log("\nAlphabetically sorted names:", names);

        
        if (names.includes("Alice")) {
            console.log("\nAlice is present");
        } else {
            console.log("\nAlice is not present");
        }

        
        let uppercaseNames = names.map(name => name.toUpperCase());

        
        console.log("\nUppercase Names:", uppercaseNames);
    </script>
</body>
</html>
