<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Array Operations</title>
</head>
<body>
    <h1>Check Console for JavaScript Output</h1>
    <p>Open your browser console (Right-click > Inspect > Console) to view the array operations.</p>

    <script>
       
        let numbers = [10, 5, 8, 3, 12, 6];
        console.log("Initial array:", numbers);

        
        console.log("Length of array:", numbers.length);

       
        numbers.push(7);
        console.log("After adding 7:", numbers);

    
        numbers.shift();
        console.log("After removing first element:", numbers);

      
        numbers.sort((a, b) => a - b);
        console.log("Sorted array:", numbers);

        
        numbers.reverse();
        console.log("Reversed array:", numbers);

        
        if (numbers.includes(8)) {
            console.log("Number 8 exists");
        } else {
            console.log("Number 8 doesn't exist");
        }

        let index12 = numbers.indexOf(12);
        console.log("Index of number 12:", index12);

        
        let doubledNumbers = numbers.map(num => num * 2);

        console.log("Doubled numbers:", doubledNumbers);
    </script>
</body>
</html>
